<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <title>TTS Translator</title>

    <meta charset="utf-8">
    <meta name="robots" content="noindex, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/action_icons.css">
    <link rel="stylesheet" href="css/comms_icons.css">
    <link rel="stylesheet" href="css/media_icons.css">
    <link rel="stylesheet" href="css/settings_icons.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/confirm.css">
    <link rel="stylesheet" href="css/input_areas.css">
    <link rel="stylesheet" href="css/value_selector.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="js/zepto.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <section role="region">
        <header>
            <menu type="toolbar">
                <button id="btn-about-open"><span class="icon icon-user">Sobre</span></button>
            </menu>
            <h1>
                <span class="icon icon-sound-max" style="margin-right: 5px;">close</span>
                TTS Translator
            </h1>
        </header>
        
        <main class="content">
            <div>
                <form id="translate-form" action="" method="GET">
                    <p>
                        <textarea id="text-to-translate" maxlength="99" placeholder="Type something here" required=""></textarea>
                    </p>
                    <div class="form-grid">
                        <div><p>
                            <label for="translate-from">From</label>
                            <select id="translate-from" name="translate-from"></select>
                        </p></div>
                        <div><p>
                            <label for="translate-to">To:</label>
                            <select id="translate-to" name="translate-to"></select>
                        </p></div>
                    </div>
                    <p>
                        <button type="submit" class="icon icon-sound-max">Translate</button>
                    </p>
                </form>
            </div>
            
            <div id="audio"></div>
            
            <form id="dlg-about" role="dialog" data-type="confirm" class="hidden">
                <section>
                    <h3>TTS Translator</h3>
                    <p>With the TTS (Text To Speech) Translator you type a phrase in one language, it translates and speaks to you.</p>
                    <div>
                        Developed by <strong>Adriel Caf√©</strong>
                        <dl>
                            <dt>E-mail</dt>
                            <dd>ac@adrielcafe.com</dd>
                            
                            <dt>Facebook</dt>
                            <dd>adrielcafe</dd>
                            
                            <dt>Twitter</dt>
                            <dd>adrielcafe</dd>
                        </dl> 
                    </div>
                </section>
                <menu>
                    <button id="btn-about-close">Close</button>
                </menu>
            </form>
        </main>
    </section>
</body>
</html>
